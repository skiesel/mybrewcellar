{{template "top.html" .}}

<h1>Welcome {{ .Account.GetUsername }} to your cellars!</h1>

<h2>Add a new cellar</h2>

{{ if ne .Error "" }}
	<p>{{ .Error }}</p>	
{{ end }}

<form method="POST" action="mycellars">
	<input type="text" id="newcellar" name="newcellar" />
	<input type="submit" value="add"/>
</form>

{{ range .Account.Cellars }}

	<h2><a href="../cellar?id={{ .ID }}">{{ .Name }}</a></h2>
	<ul>
	{{ range .Beers }}
		<li>{{ .Name }}</li>
	{{ end }}
	</ul>

{{ end }}

{{template "bottom.html" .}}
